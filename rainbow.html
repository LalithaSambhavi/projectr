<html>
<head>
	<title>RAINBOW</title>
</head>
<style>
	body{
		text-align: center;
		margin: 20%;
	}
	button{
		cursor: pointer;
	}
	script{
		display:none;
	}
</style>
<body>
	<h1>DAZZLING RAINBOW--!</h1>
		<button id="but"><h3>touch here!</h3></button>
			<script>
				const btn=document.getElementById('but');
				const body=document.querySelector('body');
				const color=['red','blue','green','orange','yellow','indigo','violet'];
				document.addEventListener('click',function(){
					const colorIndex=parseInt(Math.random()*color.length);
					body.style.backgroundColor=color[colorIndex];
				});
			</script>
	</body>
	</html>
